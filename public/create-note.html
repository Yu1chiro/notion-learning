<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note - My Personal Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
         @media (max-width: 768px) {
            .mobile-content {
                padding-bottom: 80px; /* Space untuk bottom navbar */
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-cyan-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white/70 backdrop-blur-md shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button onclick="window.location.href='/'" class="p-2 rounded-lg bg-indigo-100 hover:bg-indigo-200 transition-colors">
                        <i class="fas fa-arrow-left text-indigo-600"></i>
                    </button>
                    <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-edit text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Your Note</h1>
                        <p class="text-sm text-gray-500" id="selectedDate"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="deleteBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors hidden">
                        <i class="fas fa-trash mr-2"></i>Hapus
                    </button>
                    <button id="saveBtn" class="px-6 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                        <i class="fas fa-save mr-2"></i>Simpan
                    </button>
                     <button type="button" 
                                id="generateQuizBtn" 
                                class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                         Mulai Quiz
                        </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="noteForm" class="space-y-8">
                 <!-- Title Section -->
                <div>
                    <label class="block text-lg font-semibold text-gray-800 mb-3">
                        <i class="fas fa-heading text-indigo-500 mr-2"></i>Judul Catatan
                    </label>
                    <input type="text" 
                           id="title" 
                           required 
                           placeholder="Masukkan judul catatan..." 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-lg">
                </div>
                <!-- YouTube Link Section -->
                <div class="bg-gradient-to-r from-red-50 to-pink-50 rounded-xl p-6 border border-red-100">
                    <label class="block text-lg font-semibold text-gray-800 mb-3">
                        <i class="fab fa-youtube text-red-500 mr-2"></i>Link YouTube (Opsional)
                    </label>
                    <input type="url" 
                           id="youtubeLink" 
                           placeholder="https://www.youtube.com/watch?v=..." 
                           class="w-full px-4 py-3 border border-red-200 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all">
                    <p class="text-sm text-gray-500 mt-2">Masukkan link YouTube untuk ditampilkan di catatan Anda</p>
                </div>

                <!-- YouTube Player -->
                <div id="youtubePlayer" class="hidden bg-black rounded-xl overflow-hidden shadow-lg">
                    <iframe id="youtubeIframe" 
                            width="100%" 
                            height="400" 
                            frameborder="0" 
                            allowfullscreen
                            class="rounded-xl">
                    </iframe>
                </div>

                <!-- Description Section -->
                <div>
                    <label class="block text-lg font-semibold text-gray-800 mb-3">
                        <i class="fas fa-align-left text-green-500 mr-2"></i>Note
                    </label>
                    <textarea id="description" 
                              rows="20" 
                              placeholder="Tulis catatan atau deskripsi detail di sini..." 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all resize-none"></textarea>
                </div>

                <!-- Vocabulary Section -->
                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-100">
                    <label class="block text-lg font-semibold text-gray-800 mb-3">
                        <i class="fas fa-book text-blue-500 mr-2"></i>Daftar Kosakata (Opsional)
                    </label>
                    <div class="flex space-x-3 mb-4">
                        <input type="text" 
                               id="vocabularyInput" 
                               placeholder="Masukkan kosakata baru..." 
                               class="flex-1 px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        <button type="button" 
                                id="addVocabBtn" 
                                class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="vocabularyList" class="space-y-2">
                        <!-- Vocabulary items will be added here -->
                    </div>
                </div>

                <!-- Quiz Section -->
                <div class="hidden bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 border border-purple-100">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">
                            <i class="fas fa-brain text-purple-500 mr-2"></i>Quiz Otomatis
                        </h3>
                       
                    </div>
                    <p class="text-sm text-gray-600 mb-4">Quiz akan dibuat berdasarkan judul, deskripsi, dan kosakata yang Anda masukkan</p>
                    <div id="quizStatus" class="hidden">
                        <!-- Quiz status will be shown here -->
                    </div>
                </div>
            </form>
        </div>
    </main>
<!-- remove -->
    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="animate-spin w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-700 font-medium" id="loadingText">Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        class NoteEditor {
            constructor() {
                this.currentDate = this.getDateFromURL();
                this.vocabulary = [];
                this.isEditMode = false;
                this.initializeApp();
            }

            getDateFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('date') || new Date().toISOString().split('T')[0];
            }

            async initializeApp() {
                this.setupEventListeners();
                this.updateDateDisplay();
                await this.loadExistingNote();
            }

            updateDateDisplay() {
                const date = new Date(this.currentDate);
                const formattedDate = date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('selectedDate').textContent = formattedDate;
            }

            setupEventListeners() {
                // YouTube link handler
                document.getElementById('youtubeLink').addEventListener('input', (e) => {
                    this.handleYouTubeLink(e.target.value);
                });

                // Add vocabulary button
                document.getElementById('addVocabBtn').addEventListener('click', () => {
                    this.addVocabulary();
                });

                // Enter key for vocabulary input
                document.getElementById('vocabularyInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addVocabulary();
                    }
                });

                // Save button
                document.getElementById('saveBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.saveNote();
                });

                // Delete button
                document.getElementById('deleteBtn').addEventListener('click', () => {
                    this.deleteNote();
                });

                // Generate quiz button
                document.getElementById('generateQuizBtn').addEventListener('click', () => {
                    this.generateQuiz();
                });
            }

            handleYouTubeLink(url) {
                const youtubePlayer = document.getElementById('youtubePlayer');
                const youtubeIframe = document.getElementById('youtubeIframe');

                if (url && this.isValidYouTubeURL(url)) {
                    const videoId = this.extractYouTubeID(url);
                    if (videoId) {
                        youtubeIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                        youtubePlayer.classList.remove('hidden');
                    }
                } else {
                    youtubePlayer.classList.add('hidden');
                    youtubeIframe.src = '';
                }
            }

            isValidYouTubeURL(url) {
                const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
                return youtubeRegex.test(url);
            }

            extractYouTubeID(url) {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[7].length === 11) ? match[7] : null;
            }

            addVocabulary() {
                const input = document.getElementById('vocabularyInput');
                const word = input.value.trim();

                if (word && !this.vocabulary.includes(word)) {
                    this.vocabulary.push(word);
                    this.renderVocabularyList();
                    input.value = '';
                    input.focus();
                }
            }

            removeVocabulary(word) {
                this.vocabulary = this.vocabulary.filter(v => v !== word);
                this.renderVocabularyList();
            }

            renderVocabularyList() {
                const container = document.getElementById('vocabularyList');
                
                if (this.vocabulary.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 italic">Belum ada kosakata yang ditambahkan</p>';
                    return;
                }

                container.innerHTML = this.vocabulary.map((word, index) => `
                    <div class="flex items-center justify-between bg-white rounded-lg p-3 border border-blue-200">
                        <span class="font-medium text-gray-700">${index + 1}. ${word}</span>
                        <button type="button" 
                                onclick="noteEditor.removeVocabulary('${word}')"
                                class="text-red-500 hover:text-red-700 transition-colors">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `).join('');
            }

            async loadExistingNote() {
                this.showLoading('Memuat catatan...');
                
                try {
                    const response = await fetch(`/api/notes/${this.currentDate}`);
                    
                    if (response.ok) {
                        const note = await response.json();
                        this.populateForm(note);
                        this.isEditMode = true;
                        document.getElementById('deleteBtn').classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error loading note:', error);
                } finally {
                    this.hideLoading();
                }
            }

            populateForm(note) {
                document.getElementById('youtubeLink').value = note.youtubeLink || '';
                document.getElementById('title').value = note.title || '';
                document.getElementById('description').value = note.description || '';
                
                this.vocabulary = note.vocabulary || [];
                this.renderVocabularyList();
                
                // Handle YouTube link if exists
                if (note.youtubeLink) {
                    this.handleYouTubeLink(note.youtubeLink);
                }
            }

            async saveNote() {
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const youtubeLink = document.getElementById('youtubeLink').value.trim();

                if (!title) {
                    this.showAlert('Judul catatan harus diisi!', 'error');
                    return;
                }

                this.showLoading('Menyimpan catatan...');

                const noteData = {
                    date: this.currentDate,
                    title,
                    description,
                    youtubeLink,
                    vocabulary: this.vocabulary
                };

                try {
                    const method = this.isEditMode ? 'PUT' : 'POST';
                    const url = this.isEditMode ? `/api/notes/${this.currentDate}` : '/api/notes';
                    
                    const response = await fetch(url, {
                        method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    });

                    if (response.ok) {
                        // Save to localStorage
                        this.saveToLocalStorage(noteData);
                        this.showAlert('Catatan berhasil disimpan!', 'success');
                        
                        if (!this.isEditMode) {
                            this.isEditMode = true;
                            document.getElementById('deleteBtn').classList.remove('hidden');
                        }
                    } else {
                        throw new Error('Gagal menyimpan catatan');
                    }
                } catch (error) {
                    console.error('Error saving note:', error);
                    this.showAlert('Gagal menyimpan catatan!', 'error');
                } finally {
                    this.hideLoading();
                }
            }

            saveToLocalStorage(noteData) {
                try {
                    let localNotes = JSON.parse(localStorage.getItem('personalNotes') || '{}');
                    localNotes[noteData.date] = noteData;
                    localStorage.setItem('personalNotes', JSON.stringify(localNotes));
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
            }

            async deleteNote() {
                if (!confirm('Apakah Anda yakin ingin menghapus catatan ini?')) {
                    return;
                }

                this.showLoading('Menghapus catatan...');

                try {
                    const response = await fetch(`/api/notes/${this.currentDate}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        // Remove from localStorage
                        this.removeFromLocalStorage(this.currentDate);
                        this.showAlert('Catatan berhasil dihapus!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        throw new Error('Gagal menghapus catatan');
                    }
                } catch (error) {
                    console.error('Error deleting note:', error);
                    this.showAlert('Gagal menghapus catatan!', 'error');
                } finally {
                    this.hideLoading();
                }
            }

            removeFromLocalStorage(date) {
                try {
                    let localNotes = JSON.parse(localStorage.getItem('personalNotes') || '{}');
                    delete localNotes[date];
                    localStorage.setItem('personalNotes', JSON.stringify(localNotes));
                } catch (error) {
                    console.error('Error removing from localStorage:', error);
                }
            }

            async generateQuiz() {
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();

                if (!title && !description && this.vocabulary.length === 0) {
                    this.showAlert('Isi minimal judul, deskripsi, atau kosakata untuk membuat quiz!', 'error');
                    return;
                }

                this.showLoading('Membuat quiz dengan AI...');

                try {
                    const response = await fetch('/api/generate-quiz', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title,
                            description,
                            vocabulary: this.vocabulary
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Save quiz to localStorage
                        localStorage.setItem('generatedQuiz', JSON.stringify(data.quiz));
                        
                        this.showQuizStatus('Quiz berhasil dibuat!', 'success');
                        
                        // Redirect to quiz page after a delay
                        setTimeout(() => {
                            window.location.href = '/quiz';
                        }, 1500);
                    } else {
                        const error = await response.json();
                        throw new Error(error.error || 'Gagal membuat quiz');
                    }
                } catch (error) {
                    console.error('Error generating quiz:', error);
                    this.showAlert('Gagal membuat quiz: ' + error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }

            showQuizStatus(message, type) {
                const status = document.getElementById('quizStatus');
                status.className = `p-4 rounded-lg text-center ${
                    type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                }`;
                status.textContent = message;
                status.classList.remove('hidden');
                
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 3000);
            }

            showAlert(message, type) {
                // Create and show toast notification
                const toast = document.createElement('div');
                toast.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                    type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
                }`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            showLoading(text = 'Memuat...') {
                document.getElementById('loadingText').textContent = text;
                document.getElementById('loadingModal').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingModal').classList.add('hidden');
            }
        }

        // Initialize app when DOM loaded
        let noteEditor;
        document.addEventListener('DOMContentLoaded', () => {
            noteEditor = new NoteEditor();
        });
    </script>
</body>
</html>
