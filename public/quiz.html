<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - My Personal Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-pink-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white/70 backdrop-blur-md shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button onclick="window.history.back()" class="p-2 rounded-lg bg-purple-100 hover:bg-purple-200 transition-colors">
                        <i class="fas fa-arrow-left text-purple-600"></i>
                    </button>
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-brain text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Quiz Pembelajaran</h1>
                        <p class="text-sm text-gray-500">Uji pemahaman Anda</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm text-gray-500">Pertanyaan</div>
                        <div class="text-lg font-bold text-purple-600">
                            <span id="currentQuestion">0</span> / <span id="totalQuestions">0</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">Skor</div>
                        <div class="text-lg font-bold text-green-600" id="currentScore">0</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 max-w-4xl">
        <!-- Quiz Container -->
        <div id="quizContainer" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-600">Progress</span>
                    <span class="text-sm font-medium text-gray-600" id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-8 mb-8 border border-purple-100">
                <h2 class="text-xl font-semibold text-gray-800 mb-6" id="questionText"></h2>
                <div id="optionsContainer" class="space-y-4">
                    <!-- Options will be loaded here -->
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center">
                <button id="prevBtn" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left mr-2"></i>Sebelumnya
                </button>
                
                <div class="flex space-x-4">
                    <button id="nextBtn" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                        Selanjutnya<i class="fas fa-chevron-right ml-2"></i>
                    </button>
                    <button id="finishBtn" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors hidden">
                        <i class="fas fa-check mr-2"></i>Selesai
                    </button>
                </div>
            </div>
        </div>

        <!-- No Quiz Available -->
        <div id="noQuizContainer" class="bg-white rounded-2xl shadow-xl p-12 text-center">
            <i class="fas fa-brain text-gray-300 text-6xl mb-6"></i>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Tidak Ada Quiz</h2>
            <p class="text-gray-600 mb-8">Belum ada quiz yang tersedia. Silakan buat catatan terlebih dahulu dan generate quiz.</p>
            <button onclick="window.location.href='/'" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                <i class="fas fa-home mr-2"></i>Kembali ke Beranda
            </button>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <div class="text-center">
                <div class="w-20 h-20 mx-auto mb-6" id="scoreIcon">
                    <!-- Icon will be set based on score -->
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Quiz Selesai!</h2>
                <div class="text-6xl font-bold mb-4" id="finalScore">0%</div>
                <p class="text-xl text-gray-600 mb-8" id="scoreMessage"></p>
                
                <!-- Score Breakdown -->
                <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 mb-8">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="text-2xl font-bold text-green-600" id="correctAnswers">0</div>
                            <div class="text-sm text-gray-600">Benar</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-red-600" id="wrongAnswers">0</div>
                            <div class="text-sm text-gray-600">Salah</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-purple-600" id="totalQuizQuestions">0</div>
                            <div class="text-sm text-gray-600">Total</div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center space-x-4">
                    <button onclick="quizApp.restartQuiz()" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors">
                        <i class="fas fa-redo mr-2"></i>Ulangi Quiz
                    </button>
                    <button onclick="window.location.href='/'" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-home mr-2"></i>Beranda
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="animate-spin w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-700 font-medium">Memuat quiz...</p>
            </div>
        </div>
    </div>

    <script>
        class QuizApp {
            constructor() {
                this.quiz = null;
                this.currentQuestionIndex = 0;
                this.userAnswers = [];
                this.score = 0;
                this.timeSpent = 0;
                this.startTime = null;
                this.initializeApp();
            }

            async initializeApp() {
                this.loadQuizData();
                this.setupEventListeners();
                
                if (this.quiz && this.quiz.questions && this.quiz.questions.length > 0) {
                    this.startQuiz();
                } else {
                    this.showNoQuizAvailable();
                }
            }

            loadQuizData() {
                try {
                    const savedQuiz = localStorage.getItem('generatedQuiz');
                    if (savedQuiz) {
                        this.quiz = JSON.parse(savedQuiz);
                        console.log('Quiz loaded:', this.quiz);
                    }
                } catch (error) {
                    console.error('Error loading quiz data:', error);
                    this.quiz = null;
                }
            }

            setupEventListeners() {
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.goToPreviousQuestion();
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.goToNextQuestion();
                });

                document.getElementById('finishBtn').addEventListener('click', () => {
                    this.finishQuiz();
                });
            }

            startQuiz() {
                this.startTime = new Date();
                this.currentQuestionIndex = 0;
                this.userAnswers = new Array(this.quiz.questions.length).fill(null);
                this.score = 0;

                document.getElementById('quizContainer').classList.remove('hidden');
                document.getElementById('noQuizContainer').classList.add('hidden');
                document.getElementById('resultsContainer').classList.add('hidden');

                document.getElementById('totalQuestions').textContent = this.quiz.questions.length;
                this.displayCurrentQuestion();
                this.updateProgress();
                this.updateNavigation();
            }

            displayCurrentQuestion() {
                const question = this.quiz.questions[this.currentQuestionIndex];
                document.getElementById('currentQuestion').textContent = this.currentQuestionIndex + 1;
                document.getElementById('questionText').textContent = question.question;

                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';

                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option-item';
                    
                    const isSelected = this.userAnswers[this.currentQuestionIndex] === index;
                    
                    optionElement.innerHTML = `
                        <button class="w-full text-left p-4 rounded-lg border-2 transition-all duration-200 ${
                            isSelected 
                                ? 'border-purple-500 bg-purple-50 text-purple-700' 
                                : 'border-gray-200 hover:border-purple-300 hover:bg-purple-50'
                        }" onclick="quizApp.selectAnswer(${index})">
                            <span class="font-medium">${option}</span>
                        </button>
                    `;

                    optionsContainer.appendChild(optionElement);
                });
            }

            selectAnswer(optionIndex) {
                this.userAnswers[this.currentQuestionIndex] = optionIndex;
                this.displayCurrentQuestion(); // Re-render to show selection
                this.updateNavigation();
            }

            goToPreviousQuestion() {
                if (this.currentQuestionIndex > 0) {
                    this.currentQuestionIndex--;
                    this.displayCurrentQuestion();
                    this.updateProgress();
                    this.updateNavigation();
                }
            }

            goToNextQuestion() {
                if (this.currentQuestionIndex < this.quiz.questions.length - 1) {
                    this.currentQuestionIndex++;
                    this.displayCurrentQuestion();
                    this.updateProgress();
                    this.updateNavigation();
                }
            }

            updateProgress() {
                const progress = ((this.currentQuestionIndex + 1) / this.quiz.questions.length) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
            }

            updateNavigation() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const finishBtn = document.getElementById('finishBtn');

                // Previous button
                prevBtn.disabled = this.currentQuestionIndex === 0;

                // Next/Finish buttons
                const isLastQuestion = this.currentQuestionIndex === this.quiz.questions.length - 1;
                
                if (isLastQuestion) {
                    nextBtn.classList.add('hidden');
                    finishBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    finishBtn.classList.add('hidden');
                }

                // Enable next/finish only if current question is answered
                const currentAnswered = this.userAnswers[this.currentQuestionIndex] !== null;
                nextBtn.disabled = !currentAnswered;
                finishBtn.disabled = !currentAnswered;
            }

            finishQuiz() {
                // Check if all questions are answered
                const unansweredQuestions = this.userAnswers.findIndex(answer => answer === null);
                if (unansweredQuestions !== -1) {
                    alert(`Pertanyaan ${unansweredQuestions + 1} belum dijawab!`);
                    return;
                }

                this.calculateScore();
                this.showResults();
                this.saveQuizResults();
            }

            calculateScore() {
                this.score = 0;
                this.quiz.questions.forEach((question, index) => {
                    if (this.userAnswers[index] === question.correct) {
                        this.score++;
                    }
                });
            }

            showResults() {
                document.getElementById('quizContainer').classList.add('hidden');
                document.getElementById('resultsContainer').classList.remove('hidden');

                const percentage = Math.round((this.score / this.quiz.questions.length) * 100);
                const correctAnswers = this.score;
                const wrongAnswers = this.quiz.questions.length - this.score;

                document.getElementById('finalScore').textContent = `${percentage}%`;
                document.getElementById('correctAnswers').textContent = correctAnswers;
                document.getElementById('wrongAnswers').textContent = wrongAnswers;
                document.getElementById('totalQuizQuestions').textContent = this.quiz.questions.length;

                // Set score message and icon
                const scoreIcon = document.getElementById('scoreIcon');
                const scoreMessage = document.getElementById('scoreMessage');

                if (percentage >= 80) {
                    scoreIcon.innerHTML = '<i class="fas fa-trophy text-yellow-500 text-6xl"></i>';
                    scoreMessage.textContent = 'Luar biasa! Pemahaman Anda sangat baik!';
                    scoreMessage.className = 'text-xl text-green-600 mb-8';
                } else if (percentage >= 60) {
                    scoreIcon.innerHTML = '<i class="fas fa-thumbs-up text-green-500 text-6xl"></i>';
                    scoreMessage.textContent = 'Bagus! Terus tingkatkan pemahaman Anda!';
                    scoreMessage.className = 'text-xl text-blue-600 mb-8';
                } else {
                    scoreIcon.innerHTML = '<i class="fas fa-book text-orange-500 text-6xl"></i>';
                    scoreMessage.textContent = 'Perlu belajar lagi. Jangan menyerah!';
                    scoreMessage.className = 'text-xl text-orange-600 mb-8';
                }
            }

            saveQuizResults() {
                try {
                    const endTime = new Date();
                    this.timeSpent = Math.round((endTime - this.startTime) / 1000); // in seconds

                    const results = {
                        date: new Date().toISOString().split('T')[0],
                        score: this.score,
                        totalQuestions: this.quiz.questions.length,
                        percentage: Math.round((this.score / this.quiz.questions.length) * 100),
                        timeSpent: this.timeSpent,
                        answers: this.userAnswers,
                        timestamp: new Date().toISOString()
                    };

                    // Save to localStorage
                    let quizHistory = JSON.parse(localStorage.getItem('quizHistory') || '[]');
                    quizHistory.push(results);
                    localStorage.setItem('quizHistory', JSON.stringify(quizHistory));

                    console.log('Quiz results saved:', results);
                } catch (error) {
                    console.error('Error saving quiz results:', error);
                }
            }

            showNoQuizAvailable() {
                document.getElementById('quizContainer').classList.add('hidden');
                document.getElementById('noQuizContainer').classList.remove('hidden');
                document.getElementById('resultsContainer').classList.add('hidden');
            }

            restartQuiz() {
                this.startQuiz();
            }

            showLoading() {
                document.getElementById('loadingModal').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingModal').classList.add('hidden');
            }
        }

        // Initialize app when DOM loaded
        let quizApp;
        document.addEventListener('DOMContentLoaded', () => {
            quizApp = new QuizApp();
        });
    </script>
</body>
</html>
